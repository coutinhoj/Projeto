<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http:www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Alterar Carro</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
   <div class="panel-heading" align="center">
   <strong>ALTERAR CARRO</strong>
   </div>
     <div class="panel-body">
   <form class="form-horizontal" th:object="${carro}" th:action="@{/carro/alterar}" method="POST" style="margin: 10px"> 
    <div class="form-group">
      <fieldset>
      <div class="form-group row"> 
       <label>ID</label>
       <input type="text" class="form-control input-sm" id ="id" th:field="*{id}" readOnly="readOnly"/>
      </div>
        <div class="form-group row"> 
       <label>MODELO</label>
       <input type="text" class="form-control input-sm" th:field="*{modelo}" autofocus="autofocus" placeholder="Informe o modelo" maxlength="50"/>
      </div>
      
      <div class="form-group"> 
      <label>CHAVE</label>
      <select class="form-control" th:field="*{chave}">
      <option value="">Selecione a chave</option>
      <option th:each="chave: ${chaves}" th:value="${chave.id}"></option>
      </select>
      </div>
      </fieldset>
    </div>
    <div align="center">
    <button type="submit" class="btn btn-sm btn-success">SALVAR</button>
    <a th:href="@{/carro/listar}" class="btn btn-sm btn-default">CANCELAR</a>
    </div>
   </form>
   
   </div>
  </div>
   
</body>
</html>
